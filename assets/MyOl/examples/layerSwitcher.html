	<title>My layer switcher</title>

	<!-- My Openlayers -->

</head>

<body>
	<div id="map" style="width:90vw; height:60vw;"></div>

	<p>This is the demo of <a href="../src/layerSwitcher.js">src/layerSwitcher.js</a></p>

	<h1>Other demos</h1>

	<script>
	console.log('Cookies: ' + document.cookie);

	function layerGoogle(subLayer) {
		return new ol.layer.Tile({
			source: new ol.source.XYZ({
				url: '//mt{0-3}.google.com/vt/lyrs=' + subLayer + '&hl=fr&x={x}&y={y}&z={z}',
				attributions: '&copy; <a href="https://www.google.com/maps">Google</a>',
			})
		});
	}

	var map = new ol.Map({
		target: 'map',
		controls: [
			new ol.control.Zoom(),
			controlLayerSwitcher({
				baseLayers: {
					'Google road': layerGoogle('m'),
					'Google terrain': layerGoogle('p'),
					'Photo Google': layerGoogle('s'),
				},
			}),
		],
		view: new ol.View({
			center: [700000, 5600000],
			zoom: 7,
		}),
	});
	</script>
</body>
