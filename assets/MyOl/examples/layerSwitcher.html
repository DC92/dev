	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<div id="overlay-selector" >
		<hr />
		Countries <input type="checkbox" onChange="countries.setVisible(!countries.getVisible())" />
	</div>

	<p><a href="../src/layerSwitcher.js">src/layerSwitcher.js</a> add a tinny efficient layer switcher for both baselayers & overlays.</p>

	<script>
const countries = new ol.layer.Vector({
	zIndex: 1, // Above the base layer
	source: new ol.source.Vector({
		url: 'https://openlayers.org/en/latest/examples/data/geojson/countries.geojson',
		format: new ol.format.GeoJSON(),
	}),
	style: new ol.style.Style({
		stroke: new ol.style.Stroke(),
	}),
});
	</script>
	<script>
new ol.Map({
	target: 'map',
	view: new ol.View({
		center: [700000, 5600000],
		zoom: 5,
	}),
	controls: [
		new ol.control.Zoom(),
		controlLayerSwitcher({
			baseLayers: {
				OSM: new ol.layer.Tile({
					source: new ol.source.OSM(),
				}),
				Stamen: new ol.layer.Tile({
					source: new ol.source.Stamen({
						layer: 'terrain',
					}),
				}),
				Watercolor: new ol.layer.Tile({
					source: new ol.source.Stamen({
						layer: 'watercolor',
					}),
				}),
			},
		}),
	],
	layers: [countries],
});
	</script>
	<script src="print_script.js"></script>
