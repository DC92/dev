	<script src="../src/header.js"></script><!-- For myol:onadd & JSONparse -->

			width: 100%;

<body>
	<a style="float:right" href="../gps">GPS &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Lines & polygons edit</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../src/editor.js">src/editor.js</a> adds lines & polygons edition facilities</p>

	<div id="map"></div>

	<!-- Features editor -->
	<input type="text" id="geojson" style="width:90%" value='{
		"type": "FeatureCollection",
		"features": [{
			"type": "Feature",
			"geometry": {
				"type": "LineString",
				"coordinates": [[-7.5,48],[-5.5,47.2],[-3.5,48]]
			}
		},{
			"type": "Feature",
			"geometry": {
				"type": "LineString",
				"coordinates": [[-4.5,47.2],[-2,44.5]]
			}
		}, {
			"type": "Feature",
			"geometry": {
				"type": "Polygon",
				"coordinates": [
					[[-5.5,47.2],[-3,44.5],[-8,44.5],[-5.5,47.2]],
					[[-5.5,44.7],[-6.5,45.8],[-4.5,45.8],[-5.5,44.7]]
				]
			}
		}]
	}' />

	<script>
const snaplayer = new ol.layer.Vector({
		source: new ol.source.Vector({
			url: 'https://openlayers.org/en/latest/examples/data/geojson/countries.geojson',
			format: new ol.format.GeoJSON(),
		}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke(),
		}),
	}),

	editor = layerEditGeoJson({
		//BEST généraliser les aides / traduction
		geoJsonId: 'geojson',
		snapLayers: [snaplayer],
		help: [
			// Modify
			'<p>Déplacer un sommet : cliquer sur le sommet et le déplacer</p>' +
			'<p>Ajouter un sommet au milieu d&apos;un segment : cliquer le long du segment puis déplacer</p>' +
			'<p>Supprimer un sommet : Alt+cliquer sur le sommet</p>' +
			'<p>Couper une ligne en deux : Alt+cliquer sur le segment à supprimer</p>' +
			'<p>Transformer un polygone en ligne : Alt+cliquer sur un côté</p>' +
			'<p>Fusionner deux lignes : déplacer l&apos;extrémité d&apos;une ligne pour rejoindre l&apos;autre</p>' +
			'<p>Transformer une ligne en polygone : déplacer une extrémité pour rejoindre l&apos;autre</p>' +
			'<p>Scinder un polygone : joindre 2 sommets du polygone puis Alt+cliquer sur le sommet commun</p>' +
			'<p>Fusionner 2 polygones : superposer un côté (entre 2 sommets consécutifs) ' +
			'de chaque polygone puis alt+cliquer dessus</p>' +
			'<p>Supprimer une ligne ou un polygone : Ctrl+Alt+cliquer sur un segment</p>',
			// Line
			'<p>Pour créer une ligne :</p>' +
			'<p>Cliquer sur l&apos;emplacement du début</p>' +
			'<p>Puis sur chaque sommet</p>' +
			'<p>Double cliquer sur le dernier sommet pour terminer</p>' +
			'<p><hr/>Cliquer sur une extrémité d&apos;une ligne existante pour l&apos;étendre</p>',
			// Polygon
			'<p>Pour créer un polygone :</p>' +
			'<p>Cliquer sur l&apos;emplacement du premier sommet</p>' +
			'<p>Puis sur chaque sommet</p>' +
			'<p>Double cliquer sur le dernier sommet pour terminer</p>' +
			'<p><hr/>Un polygone entièrement compris dans un autre crée un "trou"</p>',
		],
	});

new ol.Map({
	target: 'map',
	view: new ol.View({
		center: [-500000, 5800000],
		zoom: 6,
	}),
	controls: [
		new ol.control.Zoom(),
		controlLoadGPX(),
		controlDownload(),
	],
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM(),
		}),
		snaplayer,
		editor,
	],
});
	</script>
	<script src="print_script.js"></script>

	<h4 style="margin-bottom:0">Tests</h4>
	<div>Do all actions of the button hover help</div>
</body>
</html>
