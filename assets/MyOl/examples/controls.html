	<link  href="../src/controls.css" type="text/css" rel="stylesheet">

	<!-- This exemple -->
	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<p>Add some usefull controls:
		<ul>
			<li>Full screen</li>
			<li>Geocoder</li>
			<li>GPS</li>
			<li>Load GPX file</li>
			<li>Download GPX file</li>
			<li>Print</li>
			<li>Length of a line</li>
		</ul>
	</p>

	<script>
new ol.Map({
	target: 'map',
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM(),
		}),
	],
	controls: controlsCollection({
		controlPermalink: {
			display: true,
		},
	}),
});
	</script>
	<script src="print_script.js"></script>
