	<link  href="geocoder/ol-geocoder.css" type="text/css" rel="stylesheet">

	<!-- My Openlayers -->
	<link  href="myol.css" type="text/css" rel="stylesheet">
	<script src="myol.js"></script>

	<style>
		#map {
			width: 100%;
			height: 80vw;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script>
		// Must be after the <div id="map"> tag
		new ol.Map({
			target: 'map',
			view: new ol.View({
				center: [260000, 5800000],
				zoom: 5, // France
			}),
			controls: [
				new ol.control.Zoom(),
				controlHover(),
				controlLayerSwitcher({
					baseLayers: layersCollection(),
				}),
			],
			layers: [
				layerVectorCluster(
					layerChemPoi({
						maxResolution: 100,
						distance: 50,
					})
				),
				layerVectorCluster(
					layerChemCluster({
						minResolution: 100,
						distance: 50,
					})
				),
			],
		});
	</script>
