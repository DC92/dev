		#map {

		}

<body>
	<div id="map"></div>

	<div id="overlay-selector" >
		<hr />
		chemineur.fr <input type="checkbox" name="chem-features" />
		<ul>
			<li><input type="checkbox" name="chem-features" value="3" />Refuge</li>
			<li><input type="checkbox" name="chem-features" value="8" />Abri</li>
			<li><input type="checkbox" name="chem-features" value="23" />Montagne</li>
		</ul>
	</div>

	<script>
// Must be after the <div id="map"> tag
new ol.Map({
	target: 'map',
	view: new ol.View({
		center: [260000, 5800000], // France
		zoom: 5,
	}),
	controls: controlsCollection({
		baseLayers: layersCollection(),
	}),
	layers: [
		layerVectorCluster(
			layerChemPoi({
				selectorName: 'chem-features',
				maxResolution: 300,
				distance: 30,
			})
		),
		layerVectorCluster(
			layerChemCluster({
				selectorName: 'chem-features',
				minResolution: 300,
				distance: 50,
			})
		),
	],
});
	</script>
