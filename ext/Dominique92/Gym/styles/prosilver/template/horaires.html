<!-- BEGIN jour -->
<div class="horaires j{jour.GYM_JOUR}">
	<div style="margin-left:calc((10% - 60px) * 0{jour.GYM_JOUR} + 1em)">
		{jour.JOUR_LITERAL}
	</div>

	<table style="
		margin-left:calc((10% - 60px) * 0{jour.GYM_JOUR});
		background:{jour.COULEUR_FOND};
		border-color:{jour.COULEUR_BORD};
	">
		<!-- BEGIN seance -->
		<tr>
			<td>
				<!-- IF seance.GYM_ACTIVITE != REQUEST_P -->
				<!-- ENDIF -->
					<a href="./?p={seance.GYM_ACTIVITE}">{seance.APS}</a>

				<!-- IF U_MCP -->
					<a href="posting.php?mode=edit&p={seance.POST_ID}"
						title="Modifier cette séance" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->

				<!-- IF seance.GYM_NOTA -->
					<br>{seance.GYM_NOTA}
				<!-- ENDIF -->
			</td>

			<td>
				{seance.DEBUT} à {seance.FIN}
			</td>

			<!-- IF seance.GYM_LIEU != REQUEST_P --><!-- //TODO DELETE REQUEST_P -->
			<!-- ENDIF -->
			<td>
				<a href="./?p={seance.GYM_LIEU}&anim={seance.ANIMATEUR}">{seance.LIEU}</a>
 			</td>

			<!-- IF seance.GYM_ANIMATEUR != REQUEST_P -->
			<!-- ENDIF -->
			<td>
				<a href="./?p={seance.GYM_ANIMATEUR}">{seance.ANIMATEUR}</a>
			</td>
		</tr>
		<!-- END seance -->
	</table>
</div>
<!-- END jour -->
