<!-- BEGIN jour -->
<div class="horaires j{jour.GYM_JOUR}">
	<div style="margin-left:calc((10% - 60px) * 0{jour.GYM_JOUR} + 1em)">
		{jour.JOUR_LITERAL}
	</div>

	<table style="
		margin-left:calc((10% - 60px) * 0{jour.GYM_JOUR});
		background:{jour.COULEUR_FOND};
		border-color:{jour.COULEUR_BORD};
	">
		<!-- BEGIN heure -->
		<tr>
			<td>
				<!-- IF heure.GYM_ACTIVITE != REQUEST_P -->
					<a href="./?p={heure.GYM_ACTIVITE}">{heure.POST_SUBJECT}</a>
				<!-- ENDIF -->

				<!-- IF U_MCP -->
					<a href="posting.php?mode=edit&p={heure.POST_ID}"
						title="Modifier cette séance" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->

				<!-- IF heure.GYM_NOTA -->
					<br>{heure.GYM_NOTA}
				<!-- ENDIF -->
			</td>

			<td>
				{heure.HORAIRE_DEBUT} à {heure.HORAIRE_FIN}
			</td>

			<!-- IF heure.GYM_LIEU != REQUEST_P --><!-- //TODO DELETE REQUEST_P -->
			<td>
				<a href="./?p={heure.GYM_LIEU}&anim={heure.ANIMATEUR}">{heure.LIEU}</a>
 			</td>
			<!-- ENDIF -->

			<!-- IF heure.GYM_ANIMATEUR != REQUEST_P -->
			<td>
				<a href="./?p={heure.GYM_ANIMATEUR}">{heure.ANIMATEUR}</a>
			</td>
			<!-- ENDIF -->
		</tr>
		<!-- END heure -->
	</table>
</div>
<!-- END jour -->
