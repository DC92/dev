<!-- BEGIN jour -->
<div class="horaires j{jour.GYM_JOUR}">
	<div style="margin-left:calc((10% - 60px) * 0{jour.GYM_JOUR} + 1em)">
		{jour.JOUR_LITERAL}

		<a href="posting.php?mode=reply&t={jour.TOPIC_ID}"
			title="Ajouter une séance"
			class="button button-icon-only">
			<i class="icon fa-plus"></i>
		</a>
	</div>

	<table style="
		margin-left:calc((10% - 60px) * 0{jour.GYM_JOUR});
		background:{jour.COULEUR_FOND};
		border-color:{jour.COULEUR_BORD};
	">
		<!-- BEGIN seance -->
		<tr>
			<td>
				<a href="./?p={seance.GYM_ACTIVITE}">{seance.POST_SUBJECT}</a>

				<!-- IF U_MCP -->
					<a href="posting.php?mode=edit&p={seance.POST_ID}"
						title="Modifier ou supprimer cette séance" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->

				<!-- IF seance.GYM_NOTA -->
					<br>{seance.GYM_NOTA}
				<!-- ENDIF -->
			</td>

			<td>
				{seance.DEBUT} à {seance.FIN}
			</td>

			<td>
				<a href="./?p={seance.GYM_LIEU}">{seance.LIEU}</a>
 			</td>

			<td>
				<a href="./?p={seance.GYM_ANIMATEUR}">{seance.ANIMATEUR}</a>
			</td>
		</tr>
		<!-- END seance -->
	</table>
</div>
<!-- END jour -->

<script>
	var annee_debut = {ANNEE_DEBUT},
		mois_debut = {MOIS_DEBUT},
		jour_debut = {JOUR_DEBUT};
</script>

<!-- BEGIN calendrier -->
	<table
		class="calendrier"
		data-id="{calendrier.POST_ID}"
		data-semaines="{calendrier.GYM_SEMAINES}"
		data-jour="{calendrier.GYM_JOUR}"
	>
		<tr><td colspan="6">
			Les {calendrier.GYM_JOUR_LITERAL}s
			<!-- IF U_MCP -->
				<a href="posting.php?mode=edit&p={calendrier.POST_ID}"
					title="Modifier la page {calendrier.POST_TITLE}" class="button button-icon-only">
					<i class="icon fa-pencil"></i>
				</a>
			<!-- ENDIF -->
		</td></tr>
		<tr id="cal{calendrier.POST_ID}_m8" style="display:none"></tr>
		<tr id="cal{calendrier.POST_ID}_m9"><td>Septembre</td></tr>
		<tr id="cal{calendrier.POST_ID}_m10"><td>Octobre</td></tr>
		<tr id="cal{calendrier.POST_ID}_m11"><td>Novembre</td></tr>
		<tr id="cal{calendrier.POST_ID}_m12"><td>Décembre</td></tr>
		<tr id="cal{calendrier.POST_ID}_m1"><td>Janvier</td></tr>
		<tr id="cal{calendrier.POST_ID}_m2"><td>Février</td></tr>
		<tr id="cal{calendrier.POST_ID}_m3"><td>Mars</td></tr>
		<tr id="cal{calendrier.POST_ID}_m4"><td>Avril</td></tr>
		<tr id="cal{calendrier.POST_ID}_m5"><td>Mai</td></tr>
		<tr id="cal{calendrier.POST_ID}_m6"><td>Juin</td></tr>
		<tr id="cal{calendrier.POST_ID}_m7" style="display:none"></tr>
	</table>
<!-- END calendrier -->
