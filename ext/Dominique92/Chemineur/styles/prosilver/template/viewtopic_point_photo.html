<!-- BEGIN _file -->
	<!-- IF _file.LOCATION == 'local' -->
		<table class= "photo" title="{_file.COMMENT}">
			<tr><td class="phg"></td><td class="phm">
				<p>
					<!-- //TODO La date des photos indiquée en haut à gauche de celles-ci qui est n'importe quoi -->
					<!-- //TODO Images responsives de toute la largeur sur petits écrans -->
					<!-- IF not (_file.DATE matches '/1970/') -->
						{_file.DATE}
					<!-- ENDIF -->
					<!-- //BEST Récup auteur photo // Retrouver le nom du "poster_id" : $vars['attachment']['poster_id'] -->
					<!-- IF _file.AUTEUR -->
						&copy; {_file.AUTEUR}
					<!-- ENDIF -->
				</p>
			</td><td class="phd"></td></tr>
			<tr><td class="pmg"></td><td class="pmm">
				<a href="download/file.php?id={_file.ATTACH_ID}" title="{_file.COMMENT}">
					<script>document.write('<img src="download/file.php?id={_file.ATTACH_ID}&size='+Math.round(Math.max(window.innerWidth/2.5,(window.innerWidth-100)*375/(500+{_file.TEXT_SIZE})))+'" />')</script>
				</a>
			</td><td class="pmd"></td></tr>
			<tr><td class="pbg"></td><td class="pbm">
				<p>{_file.EXIF}</p>
			</td><td class="pbd">
			</td></tr>
		</table>
	<!-- ENDIF -->
<!-- END _file -->
