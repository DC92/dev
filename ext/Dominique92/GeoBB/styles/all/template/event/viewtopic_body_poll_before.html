<!-- IF GEO_MAP_TYPE -->
<!-- INCLUDE map.html -->

<div id="map-frame">
	<div id="map"></div>
</div>
<p id="marqueur-json" style="display:none">{GEOJSON}</p>

<!-- INCLUDE viewtopic_specific_fields.html -->
<!-- IF 0 -->//TODO-CHEM météo idem WRI<!-- ENDIF -->
<!-- INCLUDE viewtopic_edit_button.html -->

<script>
	window.addEventListener('load', function() {
		var eljson = document.getElementById('marqueur-json'),
			map = new ol.MyMap({
				target: 'map',
				layers: [
					geoLayer({TOPIC_ID})
				],
				controls: controlsCollection({
					geoKeys: {GEO_KEYS},
					controlPermalink: {
						init: eljson.innerHTML.search(/[0-9]/) == -1 // If a valid coordinate is specified
					},
					controlDownloadGPX: {
						fileName: 'topic', //TODO name option
//TODO						extraMetaData: "<desc>//TODO description...</desc>\n"
					}
				})
			});

		<!-- IF GEO_MAP_TYPE == 'point' -->
			var marqueur = marker('{EXT_DIR}images/cadre.png', 'marqueur'),
				pos = marqueur.getPoint().getCoordinates();
			map.addLayer(marqueur);

			// Center the map
			map.getView().setCenter(pos);
			map.getView().setZoom(15);

		<!-- ELSEIF GEOJSON -->
			var format = new ol.format.GeoJSON({
					featureProjection: "EPSG:3857"
				}),
				source = new ol.source.Vector({
					features: format.readFeatures(eljson.innerHTML)
				});

			// Center the map
			if (!ol.extent.isEmpty(source.getExtent()))
				map.getView().fit(source.getExtent());
		<!-- ENDIF -->
	});
</script>
<!-- ENDIF -->
