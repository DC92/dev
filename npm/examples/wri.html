<html>
<head>
	<title>My Openlayers WRI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="images/favicon.png" rel="icon" type="image/png" />
	<link href="images/favicon.png" rel="apple-touch-icon" />
	<link href="parts/style.css" rel="stylesheet">

	<style>
		h4 {
			clear: both;
			margin-bottom: 0;
		}
		#carte-accueil {
			width: 650px;
			height: 600px;
		}
		#carte-nav {
			float: right;
			width: 75vw;
			height: 75vw;
		}
	</style>

	<script>
		// apache (production)
		if (window.origin.split(':').length == 2) {
			document.write('<link href="../dist/myol.css" type="text/css" rel="stylesheet">');
			document.write('<script src="../dist/myol.js"><&#47;script>');
		}
	</script>
	<script type="module">
		// vite nmp (test)
		import myol from '../build/index'; // At this place, mysteriously do not import out of npm vite context
		window.myol = myol; // Declare a myol global variable
		// Next script must be defer to be run after the import
	</script>

	<script src="parts/_cartes.js" defer></script>
</head>

<body>
	<a style="float:right" href="GPS.html">GPS &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Tests for refuges.info</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../examples/parts/_cartes.js">vues/_cartes.js</a> test for refuges.info</p>
	<p><a href="wri.html">src/wri.html</a> test for refuges.info</p>

	<h4>/vues/nav.js</h4>
	<div id="carte-nav"></div>
	<ul>
		<li>
			<input type="checkbox" id="select-massif" name="select-massif" value="4">
			<label for="select-massif">Vercors uniquement</label>
		</li><hr><li>
			<label for="select-wri">Tout</label>
			<input type="checkbox" id="select-wri" name="select-wri" value="all">
			<span id="select-wri-status"></span>
		</li><li>
			<input type="checkbox" id="select-wri-7" name="select-wri" value="7">
			<img id="icone_7" src="https://www.refuges.info//images/icones/cabane.svg" alt="icone de cabane non gardée">
		</li><li>
			<input type="checkbox" id="select-wri-10" name="select-wri" value="10">
			<img id="icone_10" src="https://www.refuges.info//images/icones/cabane_red.svg" alt="icone de refuge gardé">
		</li><li>
			<input type="checkbox" id="select-wri-9" name="select-wri" value="9">
			<img id="icone_9" src="https://www.refuges.info//images/icones/cabane_green.svg" alt="icone de gîte d'étape">
		</li><li>
			<input type="checkbox" id="select-wri-23" name="select-wri" value="23">
			<img id="icone_23" src="https://www.refuges.info//images/icones/pointdeau.svg" alt="icone de point d'eau">
		</li><li>
			<input type="checkbox" id="select-wri-6" name="select-wri" value="6">
			<img id="icone_6" src="https://www.refuges.info//images/icones/sommet.svg" alt="icone de sommet">
		</li><li>
			<input type="checkbox" id="select-wri-3" name="select-wri" value="3">
			<img id="icone_3" src="https://www.refuges.info//images/icones/triangle_a33.10.svg" alt="icone de passage délicat">
		</li><li>
			<input type="checkbox" id="select-wri-28" name="select-wri" value="28">
			<img id="icone_28" src="https://www.refuges.info//images/icones/cabane_white_black_a63.svg" alt="icone de bâtiment en montagne">
		</li>
	</ul>

	<script type="module">
		new myol.Map({
			target: 'carte-nav',
			view: new myol.View({
				enableRotation: false,
			}),
			layers: [
				new myol.layer.tile.MRI(),
				contourMassif,
				pointsWRI,
				new myol.layer.Hover(),
			],
			controls: [
				new myol.control.Attribution({
					collapsed: false,
				}),
			],
			// Centre la carte sur la zone souhaitée
		}).getView().fit(myol.proj.transformExtent([5, 44.68, 5.72, 45.33], 'EPSG:4326', 'EPSG:3857'));
	</script>

	<h4>/vues/index.js</h4>
	<div id="carte-accueil"></div>
	<script type="module">
		new myol.Map({
			target: 'carte-accueil',
			view: new myol.View({
				enableRotation: false,
			}),
			layers: [
				new myol.layer.tile.MRI(), // Fond de carte
				massifsColores,
				new myol.layer.Hover(), // Gère le survol du curseur
			],
			controls: [
				// Attribution du fond de carte
				new myol.control.Attribution({
					collapsed: false,
				}),
			],
			// Centre la carte sur la zone souhaitée
		}).getView().fit(myol.proj.transformExtent([0, 42, 8, 47], 'EPSG:4326', 'EPSG:3857'));
	</script>

	<h4>Tests</h4>

</body>
</html>
