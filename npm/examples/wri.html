	<a style="float:right" href="../gps">GPS &#9654;</a>

	<h1 style="margin:0">Maps refuges.info</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>

	<div id="map"></div>

	<h4>XXXXXXXXXXXXXXX</h4>

	<script>
const snaplayer = new ol.layer.Vector({
		source: new ol.source.Vector({
			url: 'https://openlayers.org/en/latest/examples/data/geojson/switzerland.geojson',
			format: new ol.format.GeoJSON(),
		}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke(),
		}),
	}),

	controlEditor = layerEditGeoJson({
		geoJsonId: 'geojson',
		snapLayers: [snaplayer],
		help: [
			document.getElementById('myol-help-edit-modify').innerHTML,
			document.getElementById('myol-help-edit-line').innerHTML,
			document.getElementById('myol-help-edit-poly').innerHTML,
		],
	});

//TODO mettre et tester les fonctions de cartes WRI
new ol.Map({
	target: 'map',
	view: new ol.View({
		center: [600000, 5800000],
		zoom: 6,
	}),
	controls: [
		new ol.control.Zoom(),
		controlLoadGPX(),
		controlDownload({
			savedLayer: controlEditor.layer,
		}),
		controlEditor,
	],
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM(),
		}),
		snaplayer,
	],
});
	</script>
	<script src="print_script.js"></script>

	<h4 style="margin-bottom:0">Tests</h4>
