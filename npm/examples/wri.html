	<h4>/vues/index.js</h4>
	<div id="WWWcarte-accueil"></div>
	<script type="module">
new ol.Map({
	target: 'carte-accueil',
	view: new ol.View({
		enableRotation: false,
	}),
	controls: [
		// Attribution du fond de carte
		new ol.control.Attribution({
			collapsed: false,
		}),
	],
	layers: [
		new myol.layer.tile.MRI(), // Fond de carte
		layerMassifsColores(),
		new myol.layer.Hover(), // Gère le survol du curseur
	],
	// Centre la carte sur la zone souhaitée
}).getView().fit(ol.proj.transformExtent([0, 42, 8, 47], 'EPSG:4326', 'EPSG:3857'));
	</script>

	<script type="module">
const contourMassif = new layerContourMassif({
		selectName: 'select-massif',
	}),
	pointsWRI = new layerPointsWRI({
		selectName: 'select-wri',
		selectMassif: contourMassif.options.selector,
	});

new ol.Map({
	target: 'carte-nav',
	view: new ol.View({
		enableRotation: false,
	}),
	controls: [
		...controlesBasiques(),
	],
	layers: [
		new myol.layer.tile.MRI(),
		layerMassifsColores({
			selectName: 'select-massifs',
		}),
		contourMassif,
		pointsWRI,
		...couchesVectoriellesExternes(),
		new myol.layer.Hover(),
	],
	// Centre la carte sur la zone souhaitée
}).getView().fit(ol.proj.transformExtent([5, 44.68, 5.72, 45.33], 'EPSG:4326', 'EPSG:3857'));
	</script>
