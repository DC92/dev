		const layersKeys = { // <?=json_encode($config_wri['mapKeys'])?>,
			// Get your own (free) IGN key at https://geoservices.ign.fr/

			// Get your own (free) THUNDERFOREST key at https://manage.thunderforest.com/dashboard

			// Get your own (free) BING key at https://www.microsoft.com/en-us/maps/create-a-bing-maps-key

		const coucheCadre = new myol.layer.Marker({
			host: '//www.refuges.info/', // '<?=$config_wri["sous_dossier_installation"]?>',
			src: '../images/cadre.svg', // '<?=$config_wri["sous_dossier_installation"]?>images/cadre.svg',

		new ol.Map({
			target: 'carte-point',

				...controlesCartes('point'),
