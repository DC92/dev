<html>
<head>
	<title>My Openlayers layer switcher</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="images/favicon.png" rel="icon" type="image/png" />
	<link href="images/favicon.png" rel="apple-touch-icon" />

	<script src="../node_modules/rbush/rbush.js"></script>
	<link href="../node_modules/ol/ol.css" type="text/css" rel="stylesheet">
	<link href="../src/controls.css" type="text/css" rel="stylesheet">
	<link href="../src/layerSwitcher.css" type="text/css" rel="stylesheet">
	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
	</style>
</head>

<body>
	<a style="float:right" href="tileLayer.html">Tile layer &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Layer switcher</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../src/layerSwitcher.js">src/layerSwitcher.js</a> add a tinny efficient layer switcher for both base & vector layers.</p>

	<div id="map"></div>

	<div id="select-ext">
		<hr />
		<label>Countries <input id="toggle-countries" type="checkbox" checked="checked" /></label>
	</div>

	<script type="module">
import GeoJSON from '../node_modules/ol/format/GeoJSON.js';
import Map from '../node_modules/ol/Map.js';
import OSM from '../node_modules/ol/source/OSM.js';
import Stamen from '../node_modules/ol/source/Stamen.js';
import Tile from '../node_modules/ol/layer/Tile.js';
import VectorLayer from '../node_modules/ol/layer/Vector.js';
import VectorSource from '../node_modules/ol/source/Vector.js';
import View from '../node_modules/ol/View.js';
import {
	controlLayerSwitcher
} from '../src/LayerSwitcher.js';

// Vectorlayer
const baseLayers = {
		Stamen: new Tile({
			source: new Stamen({
				layer: 'terrain',
			}),
		}),
		'OSM org': new Tile({
			source: new OSM(),
		}),
		Watercolor: new Tile({
			source: new Stamen({
				layer: 'watercolor',
			}),
		}),
	},
	countries = new VectorLayer({
		source: new VectorSource({
			url: 'https://openlayers.org/en/latest/examples/data/geojson/switzerland.geojson',
			format: new GeoJSON(),
		}),
		zIndex: 2, // Above the base layer
	});

new Map({
	target: 'map',
	view: new View({
		center: [700000, 5600000],
		zoom: 5,
	}),
	controls: [
		controlLayerSwitcher({
			layers: baseLayers,
			selectExtId: 'select-ext',
		}),
	],
	layers: [countries],
});

document.getElementById('toggle-countries').addEventListener('click', function(evt) {
	countries.setVisible(this.checked);
});
	</script>
	<script src="print_script.js"></script>

	<h4 style="margin-bottom:0">Tests</h4>
	<div>Change baselayer</div>
	<div>Uncheck "Countries"</div>
</body>
</html>
