<html>
<head>
	<title>My Openlayers vector layers</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="images/favicon.png" rel="icon" type="image/png" />
	<link href="images/favicon.png" rel="apple-touch-icon" />

	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
		.layer-select {
			float: left;
			border-right: solid;
			padding: 5px
		}
		.layer-select input {
			cursor: pointer;
		}
		.layer-select label {
			display: block;
			cursor: pointer;
		}
		.layer-select label:hover {
			background: lightgray;
		}
	</style>
</head>

<body>
	<a style="float:right" href="controls.html">Controls &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Vector layer</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../src/VectorLayer.js">src/VectorLayer.js</a> facilities to ol.layer.Vector</p>

	<div id="map"></div>

	<div class="layer-select">
		<label>
			Pyrenees-refuges.com
			<input type="checkbox" name="select-prc" />
			<span id="status-prc"></span>
		</label><br /><label>
			Chemineur
			<input type="checkbox" name="select-chem" value="3,8,64" />
			<span id="status-chem"></span>
		</label><br /><label>
			Camptocamp.org
			<input type="checkbox" name="select-c2c" />
			<span id="status-c2c"></span>
		</label>
		<div>Only 100 features at a time</div>
		<br />
		<label>
			Alpages.info
			<input type="checkbox" name="select-alpages" value="4,5" />
			<span id="status-alpages"></span>
		</label><br /><label>
			Massifs
			<input type="checkbox" name="select-massifs" />
			<span id="status-massifs"></span>
		</label>
	</div>

	<div class="layer-select">
		<label>
			<input type="checkbox" name="select-massif" value="4" />
			Vercors uniquement
		</label><br /><label>
			Refuges.info
			<input type="checkbox" name="select-wri" value="all" />
			<span id="status-wri"></span>
		</label>
		<label><input type="checkbox" name="select-wri" value="7" />cabane non gardée</label>
		<label><input type="checkbox" name="select-wri" value="10" />refuge gardé</label>
		<label><input type="checkbox" name="select-wri" value="9" />gîte d'étape</label>
		<label><input type="checkbox" name="select-wri" value="23" />point d'eau</label>
		<label><input type="checkbox" name="select-wri" value="6" />sommet</label>
		<label><input type="checkbox" name="select-wri" value="3" />passage délicat</label>
		<br />
		<label>
			<input type="checkbox" name="select-refuges" value="4" />
			Style refuges.info
			<span id="status-refuges"></span>
		</label>
	</div>

	<div class="layer-select">
		<label>
			Overpass (OSM services)
			<input type="checkbox" name="select-osm" id="select-osm" value="all" />
			<span id="status-osm"></span>
		</label>
		<label><input type="checkbox" name="select-osm"
			value='["tourism"~"hotel|guest_house|chalet|hostel|apartment"]' />Hôtel</label>
		<label><input type="checkbox" name="select-osm" value='["tourism"="alpine_hut"]' />Refuge gardé</label>
		<label><input type="checkbox" name="select-osm" value='["building"="cabin"]' />Cabane non gardée</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="shelter"]["shelter_type"="basic_hut"]' />Abri</label>
		<label><input type="checkbox" name="select-osm" value='["tourism"="camp_site"]' />Camping</label>
		<label><input type="checkbox" name="select-osm"
			value='["natural"="spring"]+["amenity"="drinking_water|watering_place|fountain"]+["waterway"="water_point"]+["man_made"="water_well"]'
			/>Point d'eau</label>
		<label><input type="checkbox" name="select-osm" value='["highway"="bus_stop"]' />Bus</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="parking"]["access"!="private"]' />Parking</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="restaurant"]' />Restaurant</label>
		<label><input type="checkbox" name="select-osm" value='["shop"~"supermarket|convenience"]' />Alimentation</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="toilets"]' />WC</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="telephone"]' />Cabine téléphonique</label>
	</div>

	<br style="clear:both" />

	<script type="module">
// Openlayers
import 'ol/ol.css';
import FullScreen from 'ol/control/FullScreen.js';
import Map from 'ol/Map.js';
import OSM from 'ol/source/OSM.js';
import ScaleLine from 'ol/control/ScaleLine.js';
import Tile from 'ol/layer/Tile.js';
import View from 'ol/View.js';
import Zoom from 'ol/control/Zoom.js';
import {
	transform,
} from 'ol/proj.js';

// MyOl
import {
	labelStyleOptions,
	Selector,
} from '../src/VectorLayer.js';
import {
	LayerWri,
} from '../src/VectorLayerCollection.js';


//localStorage.myol_selectwri = 'all'; // Force selectors

const selecteurMassifs = new Selector('select-massif'),
	layerWri = new LayerWri({
		host: 'https://dom.refuges.info/', //TODO DELETE
		selectName: 'select-wri',
		statusId: 'status-wri',
		query: options => {
			const massif = selecteurMassifs.getSelection();

			return massif.length ? {
				_path: 'api/massif',
				massif: massif,
			} : {
				_path: 'api/bbox',
			};
		},
	});

selecteurMassifs.setCallBack(function(selection) {
	layerWri.refresh(layerWri.getVisible());
});

new Map({
	target: 'map',
	view: new View({
		center: transform([5.7, 45.2], 'EPSG:4326', 'EPSG:3857'),
		center: transform([5.64711, 45.20281], 'EPSG:4326', 'EPSG:3857'),
		zoom: 12,
		//zoom: 15,
	}),
	controls: [
		new FullScreen(),
		new ScaleLine(),
		new Zoom(),
	],
	layers: [
		// Background layer
		new Tile({
			source: new OSM(),
		}),

		layerWri,
		/*
		new LayerWri({
			selectName: 'select-refuges',
			statusId: 'status-refuges',
			attribution: null,
			stylesOptions: feature => [
				labelStyleOptions(feature),
			],
		}),
		...vectorLayerCollection({
			prc: {
				selectName: 'select-prc',
			},
			chemineur: {
				host: '//chem6.c92.fr/', //TODO DELETE
				selectName: 'select-chem',
			},
			c2c: {
				selectName: 'select-c2c',
			},
			alpages: {
				selectName: 'select-alpages',
			},
			wri: {
				selectName: 'select-wri,select-massif', // 2 selectors for one layer
			},
			osm: {
				selectName: 'select-osm',
			},
		}),
		layerClusterWri({
			host: '//dom.refuges.info/', //TODO DELETE
			selectName: 'select-refuges',
			// Display a single label above each icon
			styleOptionsDisplay: function(feature, properties, layer, resolution) {
				if (!properties.cluster || resolution < layer.options.maxResolutionDegroup)
					return labelStyleOptions(feature, properties.nom || properties.name); // Points || clusters
			},
			// Don't display attribution on labels
			convertProperties: {
				attribution: null,
			},
		}),
		// WRI area layer for refuges.info
		layerWriAreas({
			host: 'https://dom.refuges.info/', //TODO DELETE
			selectName: 'select-massifs',
		}),
		*/
	],
});
	</script>
	<script src="js/print_script.js"></script>

	<h4 style="clear:both;margin-bottom:0">Tests</h4>
	<div>Check all vector layers / select only 1 feature</div>
	<div>Hover a feature</div>
	<div>Zoom out up to world</div>
</body>
</html>
