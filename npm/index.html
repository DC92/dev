<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using OpenLayers with Rollup</title>
    <style>
      @import "node_modules/ol/ol.css";

      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./dist/myol.js"></script>
	<script>

new myol.MyMap({
  target: 'map',
  layers: [
    new myol.TileLayer({
      source: new myol.XYZ({
        url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      })
    })
  ],
  view: new myol.View({
    center: [0, 0],
    zoom: 2
  })
