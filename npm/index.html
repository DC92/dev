<body>
	<a style="float:right" href="examples/layerSwitcher.html">Layer switcher &#9654;</a>
	<h1 style="margin:0">MyOl</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>

	<div id="map"></div>
	<input id="marker-json" size="50" value='{"type":"Point","coordinates":[2.34,48.86]}' />

	<div id="select-ext" >
		<hr />
		<label>chemineur.fr <input type="checkbox" name="select-chem" value="all" /></label>
		<label><input type="checkbox" name="select-chem" value="3" />Refuge</label>
		<label><input type="checkbox" name="select-chem" value="8" />Abri</label>
		<label><input type="checkbox" name="select-chem" value="23" />Montagne</label>
	</div>

	<script>
new myol.Map({
	target: 'map',
	view: new myol.View({
		enableRotation: false,
	}),
	controls: [
		...myol.control.collection(),
		new myol.control.LayerSwitcher({
			layers: myol.layer.tileCollection(),
		}),
	],
});
	</script>
