<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using OpenLayers with Rollup</title>
    <style>
      @import "dist/myol.css";

      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="node_modules/ol/dist/ol.js"></script>
    <script src="../assets/MyOl/myol.js"></script>
    <script src="dist/myol.js"></script>
	<script>
new myol.Map({
	target: 'map',
	layers: [
		new myol.MriTileLayer(),
	],
	view: new myol.View({
		center: [0, 0],
		zoom: 2,
	})
});
	</script>
  </body>
</html>
